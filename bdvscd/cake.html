<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi Birthday Wish</title>
    <link rel="stylesheet" href="cake.css"> 
</head>
<body>
    <div class="cake-wrapper" id="cakeWrapper">
        <img src="kuromi-cake.png" alt="Kuromi themed birthday cake" class="kuromi-cake-image" id="cake">
        
        <img src="flame.png" alt="Candle flame" class="flame-image left-flame" id="leftFlame">
        <img src="flame.png" alt="Candle flame" class="flame-image right-flame" id="rightFlame">
        
    </div>
    
    <p class="instruction-text" id="instructionText">Make a wish and click on the cake!</p>

    <audio id="blowSound" src="blow_sound.mp3" preload="auto"></audio> 
    
    <script src="cake.js"></script> 
</body>
</html>
